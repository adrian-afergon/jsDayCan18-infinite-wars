<div class="stone-component" (click)="stoneClicked($event)" >
  <img [src]="stone.image" [alt]="stone.name" [ngClass]="{equipped: stone.equipped}"/>
  <div class="stone-info">
    <app-title class="title">{{stone.name}}</app-title>
    <p>{{stone.description}}</p>
    <div>
      <label>Status: </label>
      <app-tag [ngClass]="{equipped: stone.equipped}">{{stone.equipped ? 'Equipped': 'Unknown'}}</app-tag>
    </div>
  </div>
</div>
