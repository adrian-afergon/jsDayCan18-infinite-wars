<div id="gauntlet">
  <div class="gauntlet-content">
    <!--<img src="/assets/gauntlet.png">-->
    <!--<app-button (onClick)="onSnap()" [disabled]="isGauntletCompleted()">Snap</app-button>-->
    <app-infinity-gauntlet [disabled]="isGauntletCompleted()" (onSnap)="onSnap()"></app-infinity-gauntlet>
  </div>
  <div class="stone-list">
    <app-stone *ngFor="let stone of stones" [stone]="stone" (onClick)="equipStone($event)" ></app-stone>
  </div>
</div>
